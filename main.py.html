<span class="s1">#multithreading.py</span>

<span class="s2">from </span><span class="s0">threading </span><span class="s2">import </span><span class="s0">Thread</span>
<span class="s2">import </span><span class="s0">time</span>

<span class="s2">def </span><span class="s0">f1(arg):</span>
  <span class="s0">print(</span><span class="s3">&quot;hi from f1 with argument&quot;</span><span class="s0">+str(arg))</span>
  <span class="s0">time.sleep(</span><span class="s4">5</span><span class="s0">)</span>
  <span class="s0">print(</span><span class="s3">&quot;Hi, f1 woke up with argument&quot;</span><span class="s0">+str(arg))</span>
<span class="s2">for </span><span class="s0">i </span><span class="s2">in </span><span class="s0">range(</span><span class="s4">10</span><span class="s0">):</span>
  <span class="s0">t=Thread(target=f1</span><span class="s2">,</span><span class="s0">args=(i</span><span class="s2">,</span><span class="s0">))</span>
  <span class="s0">t.start()</span>
